<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
	   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	   crossorigin="anonymous"
	   referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
	   rel="stylesheet" />
  <link rel="icon" href="contents/images/favicon-32x32.png" />

  <link href="styles/MyBono.css" rel="stylesheet" />
  <title>Bono Landing</title>
</head>
<body>


  <div class="wrapper">
    <header class="header">
      <a href="11. BonoLanding.html">
        <img src="contents/images/travelnonlimited-high-resolution-logo-transparent.svg" alt="logo" class="logo" />
      </a>
      <div class="header-right">
        <div><i class="fas fa-envelope"></i> contact@swapnadip123.saha@gmail.com</div>
        <div><i class="fas fa-phone"></i> (+91) 012-3456-7890</div>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>

    </header>

    <main class="main-content">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>

      <div class="text-container">
        <h1>Coming Soon For Every Developer</h1>
        <p>
          Our new  web app will change the way you think about content
          management and will allow you to focus on what's really important.
          Use the contact form to send us your thoughts
        </p>
      </div>
    </main>
  </div>
</body>
</html>
